<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>MM-506-ER</title>
  </head>
  <body>
    <div class="full-container flex-col">
      <h1 id="presentation-title"></h1>
    </div>

    <div class="container-sidebar">
      <div class="preview-bar flex flex-col">
        <h2>Preview</h2>
        <div
          id="previews"
          class="secondary-container flex-align full-height flex flex-col"
        ></div>
      </div>

      <!-- REPLACE START -->
      <div class="main-container flex flex-col">
        <h2>Notes</h2>

        <div id="authoring-editor-container" class="flex flex-col">
          <textarea
            name="editor"
            id="authoring-editor"
            class="secondary-container"
            cols="30"
            rows="10"
          >Click on a slide to edit notes.</textarea>
          <div class="flex flex-between">
            <div>
              <button id="save-presentation-button">Save presentation</button>
              <button id="clear-editor-button">Clear editor</button>
              <button id="show-notes-button">Show notes</button>
            </div>
            <div>
              <button id="dashboard-button">Back to dashboard</button>
              <button id="go-to-presenter-button">Go to presenter</button>
            </div>
          </div>
        </div>
      </div>
      <!-- REPLACE END -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./scripts/student-notes.js" type="module"></script>
  </body>
</html>
