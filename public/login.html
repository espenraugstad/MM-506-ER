<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>MM-506-ER</title>
  </head>
  <body>
    <div class="main-container flex-col">
      <h1 id="login-header">Login</h1>
      <div class="login-container flex flex-col">
        <label for="login-user">Username</label>
        <div class="input-container">
          <span class="material-symbols-outlined" id="account-icon">
            account_circle
          </span>
          <input id="login-user" placeholder="Testuser" type="text" />
        </div>
        <label for="login-password">Password</label>
        <div class="input-container">
          <span class="material-symbols-outlined" id="password-icon">
            lock
          </span>
          <input id="login-password" placeholder="123" type="password" />
        </div>
        <button id="login-btn">Log in</button>
        
      </div>
      <a href="#">Sign up</a>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
