<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>MM-506-ER</title>
  </head>
  <body class="flex flex-col flex-align">
    <h1>Presenter View</h1>
    <div class="presenter-preview flex flex-align">
      <div class="nav--preview preview--small preview--empty" id="previous-preview">No slide</div>
      <div class="nav--preview preview--current " id="current-preview">Current</div>
      <div class="nav--preview preview--small preview--empty" id="next-preview">No slide</div>
    </div>
    <div class="presenter-buttons">
      <button id="previous">Previous Slide</button>
      <button id="start">Start presentation</button>
      <button id="next">Next slide</button>
    </div>
    <div class="presenter-script"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./scripts/presenter.js"></script>
  </body>
</html>
