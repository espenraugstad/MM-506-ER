<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>MM-506-ER</title>
  </head>
  <body>
    <div class="authoring-page">
      <div class="authoring-tools flex flex-col flex-center">
        <div class="flex flex-center">
          <h2 id="presentation-title" contenteditable="true"></h2>
          <span class="material-symbols-outlined edit-presentation-icon"
            >edit</span
          >
        </div>
        <div class="buttons">
          <button id="newSlideBtn">+ New slide</button>
          <button id="saveBtn">Save presentation</button>
          <button id="dashboardBtn">Back to dashboard</button>
          <button id="presentBtn">Start presentation</button>
        </div>
      </div>
      <div class="authoring-previews flex flex-col flex-align" id="previews">Previews</div>
      <div class="authoring-main flex flex-col flex-align">
        <div id="slide" class="authoring-slide flex flex-col flex-align"></div>
        <div>
          <h2>Add notes</h2>
          <textarea name="editor" id="authoring-editor" class="secondary-container" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="authoring-edit flex flex-col">
        <h3>Image</h3>
        <div class="flex"><span class="plus-button">+</span> Add / replace image</div>
        <div>Imagename</div>
        <p>Placement</p>
        <div class="flex flex-between imageplacements">
          <div class="flex" id="image-left">
            <span class="imageplacement image-place"></span>
            <span class="imageplacement"></span>
          </div>
          <div class="flex" id="image-cover">
            <span class="imageplacement image-place"></span>
            <span class="imageplacement image-place"></span></div>
          <div class="flex" id="image-right">
            <span class="imageplacement"></span>
            <span class="imageplacement image-place"></span></div>
        </div>
      </div>
    </div>

    <script src="./scripts/authoring.js" type="module"></script>
  </body>
</html>
