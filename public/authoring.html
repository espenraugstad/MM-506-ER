<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>MM-506-ER</title>
  </head>
  <body>
    <div class="authoring-page">
      <div class="authoring-tools flex flex-col flex-center">
        <div class="flex flex-center">
          <h2 id="presentation-title" contenteditable="true"></h2>
          <span class="material-symbols-outlined edit-presentation-icon"
            >edit</span
          >
        </div>
        <div class="buttons">
          <button id="newSlideBtn">+ New slide</button>
          <button id="saveBtn">Save presentation</button>
          <button id="dashboardBtn">Back to dashboard</button>
          <button id="presentBtn">Start presentation</button>
        </div>
      </div>
      <div class="authoring-previews">Previews</div>
      <div class="authoring-main">Main</div>
      <div class="authoring-edit">Edit content</div>
    </div>

    <script src="./scripts/authoring.js" type="module"></script>
  </body>
</html>
