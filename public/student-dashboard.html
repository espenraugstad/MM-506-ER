<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM-506-ER</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="full-height">
    <div class="container-sidebar">
        <div class="side-menu flex-col">
          <div class="side-profile flex-col">
            <div class="profil-placeholder"></div>
            <div class="display-small" id="student-username">Name</div>
          </div>
  
          <div class="display-small pointer" id="logout-btn">Logout</div>
        </div>
        <div class="main-container flex-col">
          <h1>Student Dashboard</h1>
          <div class="flex flex-between full underline">
            <h2>Available presentations</h2>
            <button id="live-presentation-button">+ Live</button>
          </div>
          <div id="presentation-list" class="flex flex-col">
            <span class="material-symbols-outlined">
              delete
              </span>
          </div>
          <div>
            <button id="view-presentation" class="dashboard--action btn--inactive">View</button>
          </div>
        </div>
      </div>
      <script src="./scripts/student-dashboard.js" type="module"></script>
    </body>
</body>
</html>
